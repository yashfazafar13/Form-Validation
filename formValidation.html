<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Validation form</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5 bg-info" style="width: 60%;">

        <form onsubmit="return formsubmit()" action="" id="form" class="font-weight-bold  "><br>
            UserName: <input type="text" id="usernamecheck" class="form-control" onkeyup="validation1()"> <span
                id="errorname"></span> <br><br>
            Email_Address: <input type="text" id="emailcheck" class="form-control" onkeyup="validation2()"> <span
                id="erroremail"></span> <br><br>
            Password: <input type="password" id="passcheck" class="form-control" onkeyup="validation3()"> <span
                id="errorpassword"></span> <br><br>
            Confirm_Password:<input type="password" id="confirm_password" class="form-control" onkeyup="validation4()">
            <span id="errorcpass"></span> <br><br>
            <input type="submit" value="submit" name="submit" class="btn btn-success mb-3" onclick="formsubmit()"
                style="margin-left: 43%;">
    </div>
    </form>

    <script>
        function validation1() {
            //                         USER NAME                          //
            var name = document.getElementById('usernamecheck');
            var username = name.value;

            if (username.length < 4) {
                document.getElementById("errorname").innerHTML = "Name should be more than 3 charecters";
                document.getElementById("errorname").style.color = "red";
                return true;
            }
            const pattern_matching = /^[A-Za-z0-9 -_]{4,}$/;
            if (pattern_matching.test(username)) {
                document.getElementById("errorname").textContent = "Valid Username";
                document.getElementById("errorname").style.color = 'green';
                return true;
            }

        }
        function validation2() {

            //                         USER EMAIL   
            var mail = document.getElementById('emailcheck');                     //
            var email = mail.value;
            var pattern_matching = /^[a-z0-9]{4,}@[a-z]{3,}[.][a-z]{3,}$/;

            if (pattern_matching.test(email)) {
                document.getElementById("erroremail").textContent = "Valid Email";
                document.getElementById("erroremail").style.color = 'green';
                return true;

            }
            else if (!pattern_matching.test(email)) {
                document.getElementById("erroremail").textContent = "Invalid Email";
                document.getElementById("erroremail").style.color = 'red';

            }
            else {
                document.getElementById("erroremail").textContent = "Email empty";
                document.getElementById("erroremail").style.color = 'red';
            }
        }
        //                         USER PASSWORD                   //

        function validation3() {
            var pass = document.getElementById('passcheck');
            var password = pass.value;
            var password_pattern = /^[A-Za-z0-9 .!@#$%^&*-=+]{8,}$/;
            if (password.match(password_pattern)) {
                document.getElementById("errorpassword").textContent = "Valid-Password";
                document.getElementById("errorpassword").style.color = 'green';
                return true;

            }
            if (password.length < 8) {
                document.getElementById("errorpassword").innerHTML = "Minimum 8 Charecter";
                document.getElementById("errorpassword").style.color = "red";
                return true;
            }
        }


        //                         confirmation PASSWORD                   //

        function validation4() {
            var pass = document.getElementById('passcheck');
            var password = pass.value;
            var cpass = document.getElementById('confirm_password');
            var confpass = cpass.value;
            var password_pattern = /^[A-Za-z0-9 .!@#$%^&*-=+]{8,}$/;
            if ((password.match(password_pattern)) && (confpass == password)) {
                document.getElementById("errorcpass").textContent = "Password Matching";
                document.getElementById("errorcpass").style.color = 'green';
                return true;

            }
            else {
                document.getElementById("errorcpass").innerHTML = "Password Is Not Matching";
                document.getElementById("errorcpass").style.color = 'red';

            }
        }


        //                         Preventing fORM SUBMISSION                  //

        document.getElementById('form').addEventListener("submit", function (e) {
            e.preventDefault();
            var valid = formsubmit();
            if (valid) {
                alert("form is submitted");
            }
        });

        function formsubmit() {
            var name = document.getElementById('usernamecheck');
            var username = name.value;
            var mail = document.getElementById('emailcheck');                     //
            var email = mail.value;
            var pass = document.getElementById('passcheck');
            var password = pass.value;
            var cpass = document.getElementById('confirm_password');
            var confpass = cpass.value;
            if (name === "" || password === "" || email === " " || cpass === "") {
                alert("please fill all fields");
                return false;
            }
            return true;
        }


    </script>
</body>

</html>
